	<text transform="matrix(1 0 0 1 775 1706.5154)" fill="#FFFFFF" font-family="'AvenirNextLTPro-Demi'" font-size="32px">Metformin +</text>

	<text transform="matrix(1 0 0 1 310 24.1736)" fill="#483C43" font-family="'AvenirNextLTPro-Demi'" font-size="32px">Healthy eating, weight control, increased physical activity, and diabetes education</text>
	<text transform="matrix(1 0 0 1 0 122.2537)" fill="#948885" font-family="'AvenirNextLTPro-Demi'" font-size="32px">Monotherapy</text>
	<text transform="matrix(1 0 0 1 950 365.6404)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">A1C goal not achieved after ~3 months, proceed to 2-drug combination*</text>
	<text transform="matrix(1 0 0 1 950 762.3167)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">A1C goal not achieved after ~3 months, proceed to 3-drug combination*</text>

	<text transform="matrix(1 0 0 1 950 1444.5642)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">If A1C goal not achieved after ~3 months of triple therapy and patient (1) on</text>
	<text transform="matrix(1 0 0 1 950 1478.1648)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">oral combination, move to injectables; (2) on GLP-1 RA, add basal insulin; or</text>
	<text transform="matrix(1 0 0 1 950 1511.7644)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">(3) on optimally titrated basal insulin, add GLP-1 RA or mealtime insulin. In </text>
	<text transform="matrix(1 0 0 1 950 1545.365)"  fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">refractory patients, consider adding TZD or SGLT2-i.</text>

	<text transform="matrix(1 0 0 1 0 1950.238)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">Abbreviations: DPP-4i=DPP-4 inhibitor; GLP-1 RA=GLP-1 receptor agonist; SGLT2-i=SGLT2 inhibitor; SU=sulfonylurea; TZD=thiazolidinedione</text>
	<text transform="matrix(1 0 0 1 0 1995.8503)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">*Order not meant to denote any specific preference—choice dependent on a variety of patient- and disease-specific factors.</text>
	<text transform="matrix(1 0 0 1 0 2041.4617)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">†</text>

	<text transform="matrix(1 0 0 1 13 2041.4382)" fill="#483C43" font-family="'AvenirNextLTPro-Light'" font-size="23.5px">Trulicity has not been studied in combination with basal insulin.</text>
	<text transform="matrix(1 0 0 1 0 409.6755)" fill="#948885" font-family="'AvenirNextLTPro-Demi'" font-size="32px">Dual therapy</text>
	<text transform="matrix(1 0 0 1 0 811.9158)" fill="#948885" font-family="'AvenirNextLTPro-Demi'" font-size="32px">Triple therapy</text>
	<text transform="matrix(1 0 0 1 0 1604.9714)" fill="#948885" font-family="'AvenirNextLTPro-Demi'" font-size="32px">Combination injectable therapy</text>

